##### Terminal & colours #####
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -ga terminal-overrides "*:Tc"

##### Prefix #####
unbind C-b
set -g prefix C-a
bind C-a send-prefix

##### Indexing #####
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

##### History #####
set -g history-limit 50000

##### Mouse & Focus #####
set -g mouse on
set -g focus-events on

##### Escape Timing (Important for Vim/Neovim) #####
set -sg escape-time 0

##### Splits (Keep `cwd`) #####
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

##### Reload Config #####
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded"

##### Pane Navigation #####
# Alt-Arrow (No Prefix)
bind -n M-Left  select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D

# Vim-Style (With Prefix, SSH-Safe)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

##### Resize Panes (Repeatable) #####
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

##### Window Navigation #####
bind n next-window
bind p previous-window
bind w choose-tree

# Optional Fast Window Jumps
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

##### Copy Mode (`vi`) #####
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection

# Default Yank (`tmux` Buffer)
bind -T copy-mode-vi y send -X copy-selection-and-cancel

##### WSL Clipboard Integration #####
# Yank Directly to Windows Clipboard
if-shell 'command -v clip.exe >/dev/null' \
  'bind -T copy-mode-vi y send -X copy-pipe-and-cancel "clip.exe"'

##### Scrolling With Mouse Wheel #####
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" \
  "send-keys -M" "copy-mode -e"
bind -T copy-mode-vi WheelUpPane send -X scroll-up
bind -T copy-mode-vi WheelDownPane send -X scroll-down

##### Window Naming #####
set -g allow-rename off

##### Status Bar #####
set -g status-position bottom
set -g status-interval 5
set -g status-style bg=black,fg=white
set -g status-left '#[fg=green][#S] '
set -g status-right '#[fg=yellow]%Y-%m-%d #[fg=white]%H:%M'
set -g status-left-length 20
set -g status-right-length 40

##### Window Status #####
setw -g window-status-current-style fg=black,bg=green,bold
setw -g window-status-style fg=white,bg=default

##### Pane Borders #####
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=green
